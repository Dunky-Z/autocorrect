[package]
authors = ["Jason Lee <huacnlee@gmail.com>"]
description = "A linter and formatter for help you improve copywriting, to correct spaces, punctuations between CJK (Chinese, Japanese, Korean)."
edition = "2018"
homepage = "https://github.com/huacnlee/autocorrect"
license = "MIT"
name = "autocorrect-cli"
readme = "../README.md"
repository = "https://github.com/huacnlee/autocorrect"
version = "1.8.1"

[[bin]]
name = "autocorrect"
path = "src/main.rs"

[dependencies]
autocorrect = {path = "../autocorrect", version = ">1.0.0"}
clap = "2.33.0"
colored = "2"
ignore = "0.4"
lazy_static = "1.4.0"
log = "0.4.5"
num_cpus = "1.13.0"
threadpool = "1.8.1"
walkdir = "2.3.2"

# Config template from remote
reqwest = {version = "0.11.10", features = ["blocking"]}

# Self Update
self_update = {version = "0.30.0", features = ["archive-tar", "compression-flate2", "archive-zip", "compression-zip-deflate"]}
sudo = "0.5"
