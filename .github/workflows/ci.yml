name: CI
on:
  pull_request:
  push:
    branches:
      - "*"
      - "!build-test"
    tags:
      - "*"
jobs:
  build:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Install Rust
        run: rustup update stable && rustup default stable

      - name: Checkout
        uses: actions/checkout@v1

      - name: Test
        run: cargo test

      - name: Test Node.js
        run: make test:node

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Install Rust
        run: rustup update nightly && rustup default nightly

      - name: Checkout
        uses: actions/checkout@v1

      - name: Lint output
        run: make test:lint

      - name: Init test
        run: make test:init

      - name: Lint output JSON
        run: make test:lint-json
